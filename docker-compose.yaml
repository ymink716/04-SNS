version: '3.8'

services:
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - "80:80"  # 80번 포트를 host와 container 맵핑
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf  # nginx 설정 파일 volume 맵핑
    restart: 'unless-stopped'  # 내부에서 에러로 인해 container가 죽을 경우 restart
  
  backend-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-server
    expose:
      - "3000"  # 다른 컨테이너에게 3000번 포트 오픈
    volumes:
      - ./env/.env:/04-sns/env/.env
      - ./src:/04-sns/src
    restart: "unless-stopped"

  database-server:
    # platform: linux/x86_64 # 윈도우 환경에 설치된 도커를 쓰신다면 이부분을 제외해주세요!
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'sns'
      MYSQL_ROOT_PASSWORD: '2222'
      MYSQL_TCP_PORT: 3306
      TZ: 'Asia/Seoul'
    command:
      [
        'mysqld',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci',
        '--default-time-zone=+09:00',
        '--default-authentication-plugin=mysql_native_password',
      ]
    ports:
      - 3306:3306